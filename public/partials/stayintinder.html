<p>Stay in Tinder.html and component is working</p>

<div id="eventpageholder">
    <div ng-repeat="idea in $ctrl.ideas track by $index" id="event">
        <img ng-src="{{idea.Image}}">
        <p>{{ idea.idea }}</p>
        <a href="{{ idea.Details }}">Link to Recipe</a>
        <div id="button">
            <button ng-click="$ctrl.removeCard($index);">X</button>
            <button ng-click="$ctrl.saveCard($index);">Y</button>
        </div>
    </div>
</div>
