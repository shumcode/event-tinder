<div>
  <div>
    <button type="button" ng-click="$ctrl.startOver();">CHANGE CITY</button>
    <div ng-repeat="event in $ctrl.events track by $index" ng-show="event.priceRanges" id="event">
        <img ng-src="{{ event.images['0'].url }}">
        <p>{{ event.name }}</p>
        <p>{{ event._embedded.venues['0'].name }}</p>
        <p>{{ event._embedded.venues['0'].address.line1 }}</p>
        <p>Price: ${{ event.priceRanges['0'].min }} - ${{ event.priceRanges['0'].max }}</p>
        <button ng-click="removeCard($index)">X</button>
        <button ng-click="">Y</button>
    </div>
  </div>
</div>
